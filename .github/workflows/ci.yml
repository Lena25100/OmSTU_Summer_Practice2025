name: CI-pipeline

on:
  push:
  pull_request:
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build practice2025/practice2025.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test practice2025/practice2025.sln --no-build --configuration Release